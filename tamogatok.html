  <script>
  // Nappali mód (világos)
  document.getElementById('sun').addEventListener('click', function(event) {
    event.preventDefault(); // Ne nyisson új oldalt
    document.body.style.color = 'black';
    document.body.style.background = 'linear-gradient(to bottom, #a8e6a3, #2e7d32)';

      const a2Elems = document.querySelectorAll('.a2');
      a2Elems.forEach(elem => {
      elem.style.color = 'black';
    });
  });

  // Éjszakai mód (sötét)
  document.getElementById('moon').addEventListener('click', function(event) {
    event.preventDefault(); // Ne nyisson új oldalt
    document.body.style.color = 'white';
    document.body.style.background = 'linear-gradient(to bottom, #477543, #125014)';

      const a2Elems = document.querySelectorAll('.a2');
      a2Elems.forEach(elem => {
      elem.style.color = 'white';
    });
  });
</script>
